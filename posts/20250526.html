<p>清明节不知道去哪好，临时决定去HK逛街。</p>
<p><img src="https://img.juroku.net/memo/2025/05/0526_02.jpg" alt=""></p>
<p><img src="https://img.juroku.net/memo/2025/05/0526_04.jpg" alt=""></p>
<p>刚好赶上下雨，灰蒙蒙。下午茶和小朋友一人一个草莓芭菲。</p>
<p><img src="https://img.juroku.net/memo/2025/05/0526_03.jpg" alt=""></p>
<p>跑去逛海港城刚好遇上chiikawa限定店，小朋友也狠狠消费了。小朋友的乌萨奇们——和名创优品买的摆在一起好像也没什么很大的区别hhh~</p>
