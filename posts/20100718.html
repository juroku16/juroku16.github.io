          <p><img src="https://img.juroku.net/memo/09/0718.jpg" alt=""></p>
<p>四合院里种了很多植物，我只认识一点。。石榴、苹果、橘子、睡莲……</p>

<p>喂！以后买套四合院给我住怎么样~（在跟谁隔空喊话哈哈哈）</p>
